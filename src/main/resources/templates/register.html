<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <th:block th:replace="fragments/bootstrap :: head"></th:block>
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${student.id == null ? 'Inscription' : 'Mise à jour'}">Inscription</h1>

    <form th:action="@{${student.id == null ? '/add' : '/update/' + student.id}}" method="post" th:object="${student}" class="mb-4">
        <!-- Champ caché pour l'ID -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group mb-3">
            <label for="lastname">Nom de l'étudiant</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="firstname">Prénom de l'étudiant</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="age">Âge de l'étudiant</label>
            <input type="text" id="age" th:field="*{age}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="email">Email de l'étudiant</label>
            <input type="text" id="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-2" th:text="${student.id == null ? 'Ajouter' : 'Mettre à jour'}">Submit</button>
    </form>

    <nav>
        <a th:href="@{/}" class="btn btn-secondary">Accueil</a>
    </nav>
</div>
</body>
</html>
