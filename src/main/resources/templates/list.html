<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des étudiants</title>
    <th:block th:replace="fragments/bootstrap :: head"></th:block>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Liste des étudiants</h1>
    <div>
        <ul class="list-group" th:if="${students != null}">
            <li th:each="c : ${students}" class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <span th:text="${c.lastname}"></span> <span th:text="${c.firstname}"></span>
                </span>
                <span>
                    <a th:href="@{/detail/{id}(id=${c.id})}" class="btn btn-info btn-sm">Détails</a>
                    <a th:href="@{/update/{id}(id=${c.id})}" class="btn btn-warning btn-sm ml-2">Modifier</a>
                    <a th:href="@{/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm ml-2">Supprimer</a>
                </span>
            </li>
        </ul>
    </div>
    <nav class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Accueil</a>
    </nav>
</div>
</body>
</html>
