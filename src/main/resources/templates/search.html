<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche</title>
    <th:block th:replace="fragments/bootstrap :: head"></th:block>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Recherche d'étudiant</h1>
    <form th:action="@{/search}" method="get" class="mb-4">
        <div class="form-group">
            <label for="lastname">Nom de l'étudiant</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:value="${lastname}">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Rechercher</button>
    </form>

    <div th:if="${searchPerformed}">
        <table class="table" th:if="${students.size() > 0}">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.email}"></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${students.size() == 0}" class="alert alert-info">
            Aucun étudiant trouvé avec le nom spécifié.
        </div>
    </div>

    <nav>
        <a th:href="@{/}" class="btn btn-secondary">Accueil</a>
    </nav>
</div>
</body>
</html>
